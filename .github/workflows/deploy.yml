name: Deploy Netlify Site

on:
  push:
    branches:
      - main
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set environment variables
        run: |
          echo "REACT_APP_API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV
          echo "REACT_APP_API_KEY set to: ${{ secrets.API_KEY }}"  # Log the API key (only for debugging)

      - name: Build and Deploy to Netlify
        env:
          REACT_APP_API_KEY: ${{ secrets.API_KEY }}
        run: |
          npm install
          npm run build
          curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }}